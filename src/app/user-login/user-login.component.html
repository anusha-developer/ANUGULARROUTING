
<div class="container">
    
    <div class="col-sm-3">
        <br>
        <br>
        <div class=" alert alert-danger" *ngIf="errormessage">
            {{errormessage}}
        </div>
        <h3>UserLogin</h3>
        <div class="form-group">
            <label  for="username">UserName</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]=" 
            theuser.username"  #username="ngModel" required>
            <div  *ngIf="username.invalid && username.touched">
                <small class ="text-danger">  
                username is required
            </small>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label  for="password">password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]=" 
            theuser.password"  #password="ngModel" required>
            <div *ngIf="password.invalid&& password.touched">
                <small class="text-danger">
                password is required
            </small>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="OnUserLogin()"> Login</button>
        
</div>
